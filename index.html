<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Esthy Prompt App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="app-header-content">
    <img src="logo.png" alt="Esthy Prompt App Logo" class="logo-img">
    <h1>Esthy Prompt App</h1>
        </div>
        <div class="dropdown">
            <button class="menu-icon">☰ Menu</button>
            <div class="dropdown-content">
                <a href="#" data-tab="home">Home</a>
                <a href="#" data-tab="tips">Tips</a>
                <a href="#" data-tab="prompt">Prompt of the Day</a>
                <a href="#" data-tab="disclaimer">Disclaimer</a>
                <a href="#" data-tab="terms">Terms & Conditions</a>
                <a href="#" data-tab="about">About Us</a>
            </div>
        </div>
    </header>

    <section class="main-section">

        <!-- Tabs Content at the Top -->
        <div id="tabContent" class="tab-box"></div>

        <!-- Intro Section with Different Background -->
        <div class="intro-box">
            <h2><span class="app-logo">★</span> Professional Prompt Bank</h2>
            <p class="description">
                Browse, search, edit, and copy professional prompts for ChatGPT, Claude, or any AI assistant.
            </p>
        </div>

        <input type="text" id="searchInput" placeholder="Search prompts by keyword (e.g. marketing, business)" />

        <h3 id="promptCount">Available Prompts (0)</h3>
        <ul id="promptList"></ul>
        <textarea id="promptTextarea" placeholder="Select a prompt to edit..."></textarea>
        <button id="copyButton">Copy Prompt</button>
        <div id="copyAlert" class="hidden">✅ Prompt copied to clipboard!</div>

    </section>

    <script src="script.js"></script>
</body>
</html>
